name: CI/CD Cartographie

on:
  push:
    branches: [ docker ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      - name: Run unit tests coverage sup 80%
        run: pytest --cov=. --cov-report=term-missing --cov-fail-under=80

  test-in-docker:
    name: Run tests Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image test
        run: docker build -t cartographie:test .
      - name: Run tests Docker container
        run: |
          docker run --rm cartographie:test pytest

  deploy:
    name: Build push to DockerHub
    runs-on: ubuntu-latest
    needs: [test, test-in-docker]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cartographie:latest
